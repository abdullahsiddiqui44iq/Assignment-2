<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <title>Signup</title>
  </head>
  <body
    class="flex h-screen w-screen justify-center items-center dark:bg-black"
  >
    <header
      class="fixed inset-x-0 top-0 z-30 mx-auto w-full max-w-screen-md border shadow-2xl border-gray-100 bg-white/80 py-3 backdrop-blur-lg md:top-6 md:rounded-3xl lg:max-w-screen-2xl"
    >
      <div class="px-4">
        <div class="flex items-center justify-between">
          <div class="flex shrink-0">
            <a aria-current="page" class="flex items-center" href="index.html">
              <img
                class="h-7 w-auto"
                src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                alt=""
              />
              <p class="pl-4 text-sm font-bold">Aybee Designs</p>
            </a>
          </div>
          <div
            class="hidden md:flex md:items-center md:justify-center md:gap-5"
          >
            <a
              aria-current="page"
              class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-300 hover:text-gray-900"
              href="index.html"
              >Home</a
            >
            <a
              class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-300 hover:text-gray-900"
              href="#"
              >About</a
            >
            <div class="relative inline-block text-left">
              <a
                id="dropdownNavbarLink"
                data-dropdown-toggle="dropdownNavbar"
                class="flex items-center rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-300 hover:text-gray-900"
                href="#"
              >
                Quiz
                <svg
                  class="w-2.5 h-2.5 ms-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </a>
              <!-- Dropdown menu -->
              <div
                id="dropdownNavbar"
                class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 backdrop-blur-lg bg-white/30"
              >
                <ul
                  class="py-2 text-sm text-gray-700 dark:text-gray-700"
                  aria-labelledby="dropdownLargeButton"
                >
                  <li>
                    <a
                      data-course="HTML"
                      class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >HTML</a
                    >
                  </li>
                  <li>
                    <a
                      data-course="CSS"
                      class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >CSS</a
                    >
                  </li>
                  <li>
                    <a
                      data-course="JavaScript"
                      class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >JavaScript</a
                    >
                  </li>
                  <li>
                    <a
                      data-course="Python"
                      class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Python</a
                    >
                  </li>
                  <li>
                    <a
                      data-course="GoLang"
                      class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >GoLang</a
                    >
                  </li>
                  <li>
                    <a
                      data-course="Rust"
                      class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Rust</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-end gap-3">
            <a
              class="hidden items-center justify-center rounded-xl bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 transition-all duration-150 hover:bg-gray-50 sm:inline-flex"
              href="/login"
              >Sign in</a
            >
            <a
              class="inline-flex items-center justify-center rounded-xl bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm transition-all duration-150 hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
              href="/login"
              >Login</a
            >
          </div>
        </div>
      </div>
    </header>
    <div class="w-3/6">
      <div
        class="visme_d"
        data-title="quiz form"
        data-url="01ewnje9-quiz-form"
        data-domain="forms"
        data-full-page="false"
        data-min-height="500px"
        data-form-id="42712"
      ></div>
    </div>
    <!-- scripts -->
    <script src="https://static-bundles.visme.co/forms/vismeforms-embed.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
